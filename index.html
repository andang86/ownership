    companies.forEach((company, index) => {
        // Create Tab Button
        const button = document.createElement('button');

        button.textContent = company.name;
        if (index === 0) button.classList.add('active');
        tabContainer.appendChild(button);

        // Create Content Div
        const content = document.createElement('div');
        content.id = company.id;
        content.className = 'content';
        if (index === 0) content.classList.add('active');

        // Governance Chain HTML
        let governanceHtml = '';
        company.governance.forEach((item, i) => {
            governanceHtml += `<div class="chain-item"><strong>${item.name}</strong>${item.detail ? `<br><small>${item.detail}</small>` : ''}</div>`;
            if (i < company.governance.length - 1) {
                governanceHtml += '<div class="chain-arrow">&darr;</div>';
            }
        });

        content.innerHTML = `
            <h2>${company.name}</h2>
            <h3>지분 구조</h3>
            <ul>${company.shareholders}</ul>
            <h3>지배 구조 (가치사슬 모형)</h3>
            <div class="governance-chain">${governanceHtml}</div>
            <h3>주요 관계사 및 사업 관계</h3>
            ${company.relationships}
        `;
        contentContainer.appendChild(content);
    });

    const tabButtons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.content');

    tabContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('tab-button')) {
            const targetId = target.dataset.target;

            tabButtons.forEach(btn => btn.classList.remove('active'));
            target.classList.add('active');

            contents.forEach(content => {
                if (content.id === targetId) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
    });
