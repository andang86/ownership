    const tabContainer = document.querySelector('.tab-container');
    const contentContainer = document.querySelector('.content-container');

    companies.forEach((company, index) => {
        // Create Tab Button
        const button = document.createElement('button');
        button.className = 'tab-button';
        button.dataset.target = company.id;
        button.textContent = company.name;
        if (index === 0) button.classList.add('active');
        tabContainer.appendChild(button);

        // Create Content Div
        const contentDiv = document.createElement('div');
        contentDiv.id = company.id;
        contentDiv.className = 'content';
        if (index === 0) contentDiv.classList.add('active');
        
        // Build Governance Chain
        let governanceHtml = '';
        company.governance.forEach((item, i) => {
            governanceHtml += `<div class="chain-item"><strong>${item.name}</strong>${item.detail ? `<br><small>${item.detail}</small>` : ''}</div>`;
            if (i < company.governance.length - 1) {
                governanceHtml += '<div class="chain-arrow">&darr;</div>';
            }
        });

        // Build Main Content with Tooltips
        let mainContentHtml = '';
        company.content.forEach(section => {
            mainContentHtml += `<h3>${section.title}</h3><ul>`;
            section.items.forEach(item => {
                if (item.sourceId && sources[item.sourceId]) {
                    const sourceInfo = sources[item.sourceId];
                    const tooltipHtml = `<span class="tooltip">${sourceInfo.desc}<br><a href="${sourceInfo.url}" target="_blank" rel="noopener noreferrer">출처 바로가기</a></span>`;
                    mainContentHtml += `<li><span class="has-source">${item.text}${tooltipHtml}</span></li>`;
                } else {
                    mainContentHtml += `<li>${item.text}</li>`;
                }
            });
            mainContentHtml += `</ul>`;
        });
        
        contentDiv.innerHTML = `
            <h2>${company.name}</h2>
            ${mainContentHtml}
            <h3>지배 구조 (가치사슬 모형)</h3>
            <div class="governance-chain">${governanceHtml}</div>
        `;
        contentContainer.appendChild(contentDiv);
    });

    const tabButtons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.content');

    tabContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('tab-button')) {
            const targetId = target.dataset.target;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            target.classList.add('active');
            contents.forEach(content => {
                content.classList.remove('active');
                if (content.id === targetId) {
                    content.classList.add('active');
                }
            });
        }
    });
